<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name:
    <input type="text" name="hsa" id="hsa">
    Display name :
    <input type="text" name="kq" id="kq">
    <button onclick="Xuly(arr)">OK</button>

    <script>
        var arr = [];
        function Xuly() {
            var hsa = document.getElementById("hsa").value
            arr.push(hsa)
            document.getElementById("kq").value = arr;
        }

    </script>
</body>
</html>
